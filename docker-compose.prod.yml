version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tutoring-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-tutoring_platform}
      POSTGRES_USER: ${DB_USER:-tutoring}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tutoring} -d ${DB_NAME:-tutoring_platform}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tutoring-network

  backend:
    image: gcr.io/distroless/static-debian12
    container_name: tutoring-backend
    restart: unless-stopped
    working_dir: /app
    command: ["/app/server"]
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "api.telegram.org:149.154.166.110"
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tutoring_platform}
      DB_USER: ${DB_USER:-tutoring}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL_MODE: prefer
      SERVER_PORT: 8080
      ENV: ${ENV:-production}
      PRODUCTION_DOMAIN: ${PRODUCTION_DOMAIN:-https://the-bot.ru}
      SESSION_SECRET: ${SESSION_SECRET}
      SESSION_MAX_AGE: ${SESSION_MAX_AGE:-86400}
      SESSION_SAME_SITE: ${SESSION_SAME_SITE:-Lax}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      ADMIN_TELEGRAM_ID: ${ADMIN_TELEGRAM_ID:-}
      TELEGRAM_PROXY: ${TELEGRAM_PROXY:-}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
    volumes:
      - backend_uploads:/app/uploads
      - ./backend/bin/server:/app/server:ro
    expose:
      - "8080"
    networks:
      - tutoring-network

  frontend:
    image: nginx:alpine
    container_name: tutoring-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health-nginx"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - tutoring-network

networks:
  tutoring-network:
    driver: bridge

volumes:
  postgres_data:
  backend_uploads:
