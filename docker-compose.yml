version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tutoring-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-tutoring_platform}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-tutoring_platform}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tutoring-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tutoring-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tutoring_platform}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_SSL_MODE: disable
      SERVER_PORT: 8080
      ENV: ${ENV:-development}
      SESSION_SECRET: MyP@ssw0rdT0T0r1ngPlatf0rm2025!Dev
      SESSION_MAX_AGE: ${SESSION_MAX_AGE:-86400}
      SESSION_SAME_SITE: ${SESSION_SAME_SITE:-Lax}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      ADMIN_TELEGRAM_ID: ${ADMIN_TELEGRAM_ID:-}
      TELEGRAM_PROXY: ${TELEGRAM_PROXY:-}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tutoring-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tutoring-frontend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8081/api/v1
    networks:
      - tutoring-network

networks:
  tutoring-network:
    driver: bridge

volumes:
  postgres_data:
