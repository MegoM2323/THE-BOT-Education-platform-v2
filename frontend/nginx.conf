server {
    listen 80;
    listen [::]:80;
    server_name localhost 127.0.0.1 the-bot.ru www.the-bot.ru;

    # Health check endpoint for Docker - moved to separate path
    location = /health-nginx {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }

    # Redirect ALL HTTP traffic to HTTPS (including root /)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name localhost 127.0.0.1 the-bot.ru www.the-bot.ru;

    ssl_certificate /etc/letsencrypt/live/the-bot.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/the-bot.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;
    set $backend_upstream backend:8080;

    # Serve static files from frontend dist with long cache (hash-busted by Vite)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Favicon - no cache (always check for updates)
    location ~ /favicon\.(ico|svg|png)$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=3600";
        expires 1h;
        try_files $uri =404;
    }

    # Serve index.html for SPA - NO CACHE (always fresh)
    location = /index.html {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Serve all other routes through index.html (SPA routing)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
    }

    # SSE endpoint - специальная конфигурация для Server-Sent Events
    # ВАЖНО: Этот location должен быть ПЕРЕД общим /api location
    location /api/v1/events/ {
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;

        # Критично для SSE - отключить buffering
        proxy_buffering off;
        proxy_cache off;

        # Длинный таймаут для долгих SSE соединений
        proxy_read_timeout 3600s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;

        # SSE headers
        add_header X-Accel-Buffering no;
        add_header Cache-Control no-cache;

        # Стандартные proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        # Chunked transfer для SSE
        chunked_transfer_encoding on;
    }

    # Backend API - rewrite /api/* to /api/v1/* if not already versioned
    location /api {
        # Add /v1 prefix if not present (frontend calls /api/auth, backend expects /api/v1/auth)
        # For health endpoint, route it directly without /api/v1 prefix
        rewrite ^/api/health$ /health break;
        rewrite ^/api/(?!v1/)(.*)$ /api/v1/$1 break;

        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers for browser requests
        add_header 'Access-Control-Allow-Origin' '$scheme://$host' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-CSRF-Token' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Cookie settings
        proxy_cookie_path / /;
        proxy_cookie_flags ~ secure httponly samesite=lax;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://$backend_upstream/health;
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Disable server tokens (hide nginx version)
    server_tokens off;

    # Max upload size
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
